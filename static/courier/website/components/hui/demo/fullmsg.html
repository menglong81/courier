<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>HUI</title>
<link rel="stylesheet" type="text/css" href="../css/hui.css" />
</head>
<body>
<header class="hui-header">
    <div id="hui-back"></div>
    <h1>全屏消息层</h1>
</header>
<div class="hui-wrap">
	<div class="hui-common-title" style="margin-top:15px;">
		<div class="hui-common-title-line"></div>
		<div class="hui-common-title-txt">全屏消息层演示</div>
		<div class="hui-common-title-line"></div>
	</div>
	<div style="padding:50px;">
		<button type="button" class="hui-button hui-button-large" onclick="hui.shwoBlackMasker();">展示消息</button>
	</div>
</div>
<!-- 在 hui-black-mask 内完善您的消息内容 -->
<div id="hui-black-mask">
	<!-- 演示消息内容 -->
	<div id="hui-black-mask-content">
		<div id="hui-black-action">
			<div id="hui-black-close"></div>
		</div>
		<div style="text-align:center;"><img src="../img/gift.png" width="230" /></div>
		<div style="text-align:center; color:#FFFFFF; line-height:60px;">
			一个演示广告
		</div>
	</div>
</div>
<script src="../js/hui.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
hui.blackMask();
</script>
</body>
</html>
